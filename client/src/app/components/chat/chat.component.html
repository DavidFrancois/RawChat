<div class="container-fluid">
  <div class="row">
    <div class="offset-md-3 col-md-6 bg-white">
      <div #scrollMe  class="msg-box">
        <div *ngFor="let message of messages" class="msg row">
          <div class="col-md-12">
            <div>{{ message.author == username ? 'You' : message.author }} said :</div>
            <div class="alert text" role="alert" [ngClass]="propertyClass(message.author)">
              {{ message.text }}
            </div>
          </div>
        </div>
      </div>
      <div class="input-box">
        <textarea class="form-control"  aria-label="Default" [(ngModel)]="message"></textarea><button class="btn btn-primary send" (click)="sendMessage()">Send&nbsp;<i class="far fa-paper-plane"></i>        </button>
      </div>
    </div>
  </div>
</div>
